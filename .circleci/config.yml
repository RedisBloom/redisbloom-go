# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12

      - image: redislabs/rebloom:edge
        port: 6379:6379

    working_directory: /go/src/github.com/RedisBloom/redisbloom-go
    steps:
      - checkout
      - run: make checkfmt
      - run: make get
      - run: make coverage
      - run: bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN}

  build-latest:
    docker:
      # specify the version
      - image: circleci/golang:1.12

      - image: redislabs/rebloom:latest
        port: 6379:6379

    working_directory: /go/src/github.com/RedisBloom/redisbloom-go
    steps:
      - checkout
      - run: make test
workflows:
  version: 2
  commit:
    jobs:
      - build
      - build-latest
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - build-latest
